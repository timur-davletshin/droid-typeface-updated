<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<alias binding="same">
		<family>system-ui</family>
		<prefer>
			<family>Droid Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>ui-sans-serif</family>
		<prefer>
			<family>Droid Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>ui-serif</family>
		<prefer>
			<family>Noto Serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>ui-monospace</family>
		<prefer>
			<family>Hack</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>sans-serif</family>
		<prefer>
			<family>Droid Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>monospace</family>
		<prefer>
			<family>Hack</family>
		</prefer>
	</alias>
	<match target="pattern">
		<test name="family">
			<string>Droid Sans</string>
		</test>
		<edit name="family" mode="append">
			<string>Droid Sans Arabic</string>
			<string>Droid Sans Armenian</string>
			<string>Droid Sans Devanagari</string>
			<string>Droid Sans Ethiopic</string>
			<string>Droid Sans Georgian</string>
			<string>Droid Sans Hebrew</string>
			<string>Droid Sans Japanese</string>
			<string>Droid Sans Tamil</string>
			<string>Droid Sans Thai</string>
			<string>Noto Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>Noto Serif</string>
		</test>
		<edit name="family" mode="append">
			<string>Noto Serif Ahom</string>
			<string>Noto Serif Armenian</string>
			<string>Noto Serif Balinese</string>
			<string>Noto Serif Bengali</string>
			<string>Noto Serif CJK JP</string>
			<string>Noto Serif CJK KR</string>
			<string>Noto Serif CJK SC</string>
			<string>Noto Serif CJK TC</string>
			<string>Noto Serif Devanagari</string>
			<string>Noto Serif Ethiopic</string>
			<string>Noto Serif Georgian</string>
			<string>Noto Serif Gujarati</string>
			<string>Noto Serif Gurmukhi</string>
			<string>Noto Serif Hebrew</string>
			<string>Noto Serif Kannada</string>
			<string>Noto Serif Khmer</string>
			<string>Noto Serif Lao</string>
			<string>Noto Serif Malayalam</string>
			<string>Noto Serif Myanmar</string>
			<string>Noto Serif Sinhala</string>
			<string>Noto Serif Tamil</string>
			<string>Noto Serif Telugu</string>
			<string>Noto Serif Thai</string>
			<string>Noto Serif Tibetan</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>Hack</string>
		</test>
		<edit name="family" mode="append">
			<string>Noto Mono</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Noto Color Emoji</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>true</bool>
		</edit>
	</match>
</fontconfig>