<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<alias binding="same">
		<family>system-ui</family>
		<prefer>
			<family>Droid Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>ui-sans-serif</family>
		<prefer>
			<family>Droid Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>ui-serif</family>
		<prefer>
			<family>Droid Serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>ui-monospace</family>
		<prefer>
			<family>Droid Sans Mono</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>sans-serif</family>
		<prefer>
			<family>Droid Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer>
			<family>Droid Serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>monospace</family>
		<prefer>
			<family>Droid Sans Mono</family>
		</prefer>
	</alias>
	<match target="pattern">
		<test name="family">
			<string>Droid Sans</string>
		</test>
		<edit name="family" mode="append">
			<string>Droid Sans Arabic</string>
			<string>Droid Sans Armenian</string>
			<string>Droid Sans Devanagari</string>
			<string>Droid Sans Ethiopic</string>
			<string>Droid Sans Georgian</string>
			<string>Droid Sans Hebrew</string>
			<string>Droid Sans Japanese</string>
			<string>Droid Sans Tamil</string>
			<string>Droid Sans Thai</string>
		</edit>
	</match>
</fontconfig>